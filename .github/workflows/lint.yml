name: Lint

on:
    workflow_call:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Prettier
              uses: actionsx/prettier@v2
              with:
                  args: --check .

            - name: Setup Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.20"

            - name: Lint
              uses: golangci/golangci-lint-action@v3
              with:
                  skip-pkg-cache: true
